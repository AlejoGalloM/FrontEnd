<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Crud_Parquadero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="color/default.css" rel="stylesheet">
	
	<!-- =======================================================
    Theme Name: Maxim
    Theme URL: https://bootstrapmade.com/maxim-free-onepage-bootstrap-theme/
    Author: BootstrapMade.com
    Author URL: https://bootstrapmade.com
	======================================================= -->
</head>

<body>
	<!-- navbar -->
	<div class="navbar-wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<!-- Responsive navbar -->
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</a>
					<h1 class="brand">Parqueadero</h1>
					<!-- navigation -->
					<nav class="pull-right nav-collapse collapse">
						<ul id="menu-main" class="nav">
                            <li><a title="services" th:href="/pais/paisConsultar">Lista de Paises</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- Header area -->
	<div id="header-wrapper" class="header-slider">
		<header class="clearfix">
			<div class="logo">
				<img src="img/parking.png" alt="" />
			</div>
			<div class="container">
				<div class="row">
					<div class="span12">
						<div id="main-flexslider" class="flexslider">
							<ul class="slides">
								<li>
									<p class="home-slide-content">
										<strong>Parqueadero</strong>ðŸš—
									</p>
								</li>
								<li>
									<p class="home-slide-content">
										Registro  <strong>de paises</strong>
									</p>
								</li>
								<li>
									<p class="home-slide-content">
										Consulta, <strong>Eliminacion</strong>
									</p>
								</li>
							</ul>
						</div>
						<!-- end slider -->
					</div>
				</div>
			</div>
		</header>
	</div>
	<!-- spacer section -->
	
	<section id="registro" class="section">
        
        <div th:if="${validationError != null}">
		      <div class="alert alert-danger" role="alert">
                    <span th:text="${validationError}"></span>
		      </div>
        </div>

		<div class="container">
			<h4><font face="cursive">Registro  de paises</font></h4>
			<div class="row">
				<div class="span4 offset1">
					<div class="card-body" , style="color: black">
						  <blockquote class="blockquote mb-0" >
                              
                            <div  align='center'>
                                
							     <form th:object="${pais}" th:action="@{/pais}"
													method="post">
                                 
								    <div class="form-row">
							
									   <div class="form-group col-md-6">
										  <label for="Codigo"><h3><font face="cursive">Codigo</font></h3></label>
										  <input type="search" class="form-control"
												id="Codigo" placeholder="codifgo"
												th:field="*{codigo}" autocomplete="off" required>
									   </div>	
                                        <div class="form-group col-md-6" >
                                            
										  <label for="Nombre"><h3><font face="cursive">Nombre</font></h3></label>
										  <input type="search" class="form-control" id="Nombre"
												placeholder="nombre" th:field="*{nombre}"
												autocomplete="off" required>
									   </div>
								    </div>
								    <button type="submit" class="btn btn btn-large btn-rounded">
									   <font face="cursive"><h5>Registrar Pais</h5></font>
								    </button>
							     </form>
                            </div>
						  </blockquote>
					   </div>
				    </div>
				</div>
            </div>
	</section>
	
	<a href="#" class="scrollup"><i class="icon-angle-up icon-square icon-bgdark icon-2x"></i></a>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.scrollTo.js"></script>
	<script src="js/jquery.nav.js"></script>
	<script src="js/jquery.localScroll.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery.prettyPhoto.js"></script>
	<script src="js/isotope.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/inview.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/custom.js"></script>
	<script src="contactform/contactform.js"></script>

</body>

</html>
