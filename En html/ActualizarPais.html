<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Crud_Parquadero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- css -->
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- skin color -->
	<link href="color/default2.css" rel="stylesheet">
	<!-- Favicon -->
</head>

<body>
	<!-- navbar -->
    <div class="navbar-wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<!-- Responsive navbar -->
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</a>
					<h1 class="brand">Parqueadero</h1>
					<!-- navigation -->
					<nav class="pull-right nav-collapse collapse">
						<ul id="menu-main" class="nav">
							<li><a title="services" th:href="/pais/paisConsultar"> Paises Registrados </a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- spacer section -->
	<section class="spacer green">
		<div class="container">
			<div class="row">
				<div class="span12 aligncenter flyUp">
					<h2 class="pagetitle"> Actualizar <strong>Paises</strong></h2>
				</div>
			</div>
		</div>
	</section>
    
	<section id="maincontent" class="inner">
<div id="Actualizar" class="intro route bg-image">
		<div class="overlay-itro"></div>
		<div class="intro-content display-table">
			<div class="table-cell">
				<div class="container">
                <div  align='center'>
					<div th:if="${validationError != null}">
						<div class="alert alert-danger" role="alert">
                            <span th:text="${validationError}"></span>
						</div>
					</div>

					<div>
						<h5 style="color: white">
							<font face="cursive">Actualizar Pais</font>
						</h5>
						<div class="line-mf"></div>
					</div>
					<div class="card-body">
						<blockquote class="blockquote mb-0">

							<form th:object="${pais}" th:action="@{/pais/paisActualizar}"
								method="post">
								<div class="form-row">
									


									<div class="form-group col-md-6" style="color: transparent">
										<label for="inputPassword4"></label> <input type="hidden"
											class="form-control" id="inputid" placeholder="id"
											th:field="*{id}">
									</div>
								</div>
                                
								<div class="form-row">
									<div class="form-group col-md-6">
										<label for="inputPassword4"><h3><font face="cursive">Codigo</font></h3></label> <input
											type="search" readonly="readonly" class="form-control"
											id="inputPassword4" placeholder="codigo"
											th:field="*{codigo}">
									</div>
									<div class="form-group col-md-6">
										<label for="inputEmail4"><h3><font face="cursive">Nombre</font></h3></label>
										<input type="search" class="form-control"
											id="inputEmail4" placeholder="nombre" th:field="*{nombre}">
									</div>
									
								</div>
								<div class="form-row"></div>

								<button type="submit" class="btn btn-dark">
									<h5>
										<font face="cursive">Actualizar Pais</font>
									</h5>
								</button>
							</form>
						</blockquote>
					</div>
				</div>
                </div>
			</div>
		</div>
	</div>
</section>

	<a href="#" class="scrollup"><i class="icon-angle-up icon-square icon-bgdark icon-2x"></i></a>
	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- nav -->
	<script src="js/jquery.scrollTo.js"></script>
	<script src="js/jquery.nav.js"></script>
	<!-- localScroll -->
	<script src="js/jquery.localScroll.js"></script>
	<!-- bootstrap -->
	<script src="js/bootstrap.js"></script>
	<!-- prettyPhoto -->
	<script src="js/jquery.prettyPhoto.js"></script>
	<!-- Works scripts -->
	<script src="js/isotope.js"></script>
	<!-- flexslider -->
	<script src="js/jquery.flexslider.js"></script>
	<!-- inview -->
	<script src="js/inview.js"></script>
	<!-- animation -->
	<script src="js/animate.js"></script>
	<!-- twitter -->
	<script src="js/jquery.tweet.js"></script>
	<!-- custom functions -->
	<script src="js/custom.js"></script>
</body>

</html>
